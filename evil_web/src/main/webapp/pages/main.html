<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>小孙检修</title>
    <meta name="description" content="小孙检修">
    <meta name="keywords" content="小孙检修">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <title>Document</title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style type="text/css">
        .el-main {
            position: absolute;
            top: 70px;
            bottom: 0px;
            left: 200px;
            right: 10px;
            padding: 0;
        }
    </style>

</head>
<body class="hold-transition skin-purple sidebar-mini">
    <style>
    #pop-up {
        display: none;
        z-index: 999;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        padding: 20px;
        background-color: #666;
    }

    #pop-up>input {
        width: 100%;
        height: 25px;
    }

    #pop-up>#cancel {
        margin-top: 10px;
    }
</style>

<div id="app">
        <div id="pop-up">
        <input type="password" id="yuan" placeholder="原密码"><br /><br />
        <input type="password" id="xin" placeholder="新密码"><br /><br />
        <input type="password" id="que" placeholder="确认密码"><br /><br />
        <input type="button" @click="submit" value="确认修改">
        <input type="button" value="取消" id="cancel">
    </div>

    <el-container>
        <el-header class="main-header" style="height:70px;">
            <nav class="navbar navbar-static-top" :class=''>
                <!-- Logo -->
                <a href="#" class="logo" style="text-align:center">
                    <span class="logo-lg"><img src=""></span>
                </a>
                <div class="right-menu">
                    <span class="help"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>帮助</span>
                    <el-dropdown class="avatar-container right-menu-item" trigger="click">
                        <div class="avatar-wrapper">
                            <img src="../img/girl.jpg" class="user-avatar">
                            {{loginUsername}}
                        </div>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item divided>
                            <span style="display:block;" id="click">修改密码</span>

                            </el-dropdown-item>
                            <el-dropdown-item divided>
                                <a href="/logout.do"><span style="display:block;">退出</span></a>
                            </el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </div>
            </nav>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu>
                    <el-submenu v-for="menu in menuList" :index="menu.path">
                        <template slot="title">
                            <i class="fa" :class="menu.icon"></i>
                            {{menu.name}}
                        </template>
                        <template v-for="child in menu.children">
                            <el-menu-item :index="child.path">
                                <a :href="child.linkUrl" target="right">{{child.name}}</a>
                            </el-menu-item>
                        </template>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <el-container>
                <iframe name="right" class="el-main" src="malfunction.html" width="100%" height="580px"
                        frameborder="0"></iframe>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            loginUsername: "",
            list: { 'yuan': 123, 'xin': null, 'que': null },

            menuList: [
                {
                    "path": "1",
                    "name": "工作台",
                    "icon": "fa-cog",
                    "children": []
                },
                {
                    "path": "2",
                    "name": "故障报修管理",
                    "icon": "fa-wrench",
                    "children": [
                        {
                            "path": "/2-1",
                            "name": "添加故障报修",
                            "linkUrl": "malfunction.html",
                            "children": []
                        }
                    ]
                },
                {
                    "path": "3",
                    "name": "留言讨论",
                    "icon": "fa-comments",
                    "children": [
                        {
                            "path": "/3-1",
                            "name": "留言讨论",
                            "linkUrl": "",
                            "children": []
                        }
                    ]
                },
                {
                    "path": "4",
                    "name": "系统帮助",
                    "icon": "fa-bell",
                    "children": [
                        {
                            "path": "/4-1",
                            "name": "系统公告",
                            "linkUrl": "notice.html",
                            "children": []
                        },
                    ]
                },
                {
                    "path": "5",
                    "name": "系统管理",
                    "icon": "fa-users",
                    "children": [
                        {
                            "path": "/5-1",
                            "name": "用户管理",
                            "linkUrl": "user.html",
                            "children": []
                        },{
                            "path": "/5-2",
                            "title": "角色管理",
                            "linkUrl": "role.html",
                            "children": []
                        },
                        {
                            "path": "/5-3",
                            "title": "权限管理",
                            "linkUrl": "permission.html",
                            "children": []
                        }
                    ]
                },
                {
                    "path": "6",
                    "name": "留言管理",
                    "icon": "fa-comments",
                    "children": [
                        {
                            "path": "/6-1",
                            "name": "留言板",
                            "linkUrl": "",
                            "children": []
                        }
                    ]
                }
            ]
        },
            methods: {
            submit() {
                let yuan_password = document.getElementById('yuan'),
                    new_password = document.getElementById('xin'),
                    que_password = document.getElementById('que');
                this.list['yuan'] = yuan_password.value;
                this.list['xin'] = new_password.value;
                this.list['que'] = que_password.value;
                axios.post('/user/uploadPassword.do?userName='+this.loginUsername+'&password='+this.list.yuan+'&newPassword='+this.list.xin+'&queNewPassword='+this.list.que).then(res => {
                    if (res.data.flag) {
                        alert(res.data.message);
                        window.location.href="/logout.do";
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            }
        },
        mounted() {
            // 获取登陆用户名
            axios.get('/user/getUsername.do').then(res => {

                if (res.data.flag) {
                    this.loginUsername = res.data.data;
                } else {

                    this.$message.error(res.data.message);
                }
            });

            //初始化菜单列表
            axios.get("/menu/findMenuByUsername.do").then(res=>{
                if (res.data.flag) {
                    this.menuList = res.data.data;
                }else {
                    this.$message.error(res.data.message);
                }
            });
        },
    });
    $(function () {
        var wd = 200;
        $(".el-main").css('width', $('body').width() - wd + 'px');
    });

    let alter = document.getElementById('click'),
        pop = document.getElementById('pop-up'),
        cancel = document.getElementById('cancel');
    alter.onclick = function () {
        pop.style.display = "block";
    };
    cancel.onclick = function () {
        pop.style.display = "none";
    }

</script>
</html>
