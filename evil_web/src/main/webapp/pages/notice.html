<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>小孙检修</title>
        <meta name="description" content="小孙检修">
        <meta name="keywords" content="小孙检修">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>系统帮助<small>系统公告</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>系统帮助</el-breadcrumb-item>
                    <el-breadcrumb-item>系统公告</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">

                    <div class="filter-container">
                        <el-input placeholder="公告标题" v-model="pagination.queryString" style="width: 200px;"
                                  class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                        <el-button @click="findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>

                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="title" label="公告标题" align="center"></el-table-column>
                        <el-table-column prop="type" label="公告类型" align="center"></el-table-column>
                        <el-table-column prop="status" label="状态" align="center"></el-table-column>
                        <el-table-column prop="createduser" label="创建者" align="center">
                            <template slot-scope="scope">
                                <el-button type="info" size="mini" @click="handleView(scope.row)">查看</el-button>
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>

                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                    <div class="add-form">
                        <!-- :visible.sync 新增时的弹窗-->
                        <el-dialog title="新增公告" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="公告标题" prop="title">
                                            <el-input v-model="formData.title"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="类型" prop="type">
                                            <el-select v-model="formData.type">
                                                <el-option label="通知" value="1"></el-option>
                                                <el-option label="公告" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="公告内容"   prop="content">
                                            <el-input autosize="true" v-model="formData.content" type="textarea"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                    <div class="add-form">
                        <el-dialog title="公告" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="公告标题" prop="title">
                                            <el-input v-model="formData.title"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="类型" prop="type">
                                            <el-select v-model="formData.type">
                                                <el-option label="通知" value="1"></el-option>
                                                <el-option label="公告" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="公告内容"   prop="content">
                                            <el-input autosize="true" v-model="formData.content" type="textarea"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script>
    </script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                options: [{
                    value: '1',
                    label: '已处理'
                }, {
                    value: '0',
                    label: '未处理'
                }],
                value: '',
                rules: {//校验规则
                    name: [{ required: true, message: '需要有报修人', trigger: 'blur' }],
                    type: [{ required: true, message: '类型不能为空', trigger: 'blur' }],
                    title: [{ required: true, message: '标题不能为空', trigger: 'blur' }],
                    content: [{ required: true, message: '公告内容不能为空', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                //调用分页查询数据
                this.findPage();
            },
            methods: {
                //编辑
                handleEdit() {
                    //发送请求到后台执行修改操作
                    this.$refs['dataEditForm'].validate((valid) => {
                        if (valid) {
                            // 所有检验通过, 提交数据给后台this.formData
                            axios.post('/notice/update.do', this.formData).then(response=>{
                                this.$message({
                                    message: response.data.message,
                                    type: response.data.flag?"success":"error"
                                });
                                if(response.data.flag){
                                    // 成功后的处理
                                    // 关闭窗口。
                                    this.dialogFormVisible4Edit = false;
                                    // 刷新列表数据
                                    this.findPage();
                                }
                            })
                        }
                    });
                },
                //添加
                handleAdd () {
                    this.$refs['dataAddForm'].validate((valid) => {
                        if (valid) {
                            //校验通过,发送post请求到后台执行添加命令
                            axios.post('/notice/add.do', this.formData).then(response=>{
                                this.$message({
                                    message: response.data.message,
                                    type: "success"
                                });
                                //判断返回的结果
                                if (response.data.flag){
                                        // 成功之后要关闭窗口
                                        this.dialogFormVisible = false;
                                        // 刷新列表
                                        this.findPage();
                                }
                                else
                                {
                                    this.$message.error(response.data.message);
                                }
                            });
                        }
                    });
                },
                //分页查询
                findPage() {
                    axios.post('/notice/findPage.do', this.pagination).then(response=>{
                        //判断响应的结果
                        if (response.data.flag){
                            //分页的结果
                            this.dataList = response.data.data.rows;
                            //总记录数
                            this.pagination.total = response.data.data.total;
                        }else {
                            this.$message.error(response.data.message);
                        }
                    });
                },
                // 重置表单
                resetForm() {
                    //清空表单数据-回到初始值
                    this.formData = {};
                },
                // 弹出添加窗口
                handleCreate() {
                    //点击新建弹出新建表单
                    this.dialogFormVisible = true;
                    //重置表单数据
                    this.resetForm();
                },
                // 弹出编辑窗口
                handleUpdate(row) {
                    //首先先重置表单-调用重置表单的方法
                    this.resetForm();
                    //弹出编辑窗口-将dialogFormVisible4Edit的属性改成true
                    this.dialogFormVisible4Edit = true;
                    //发送请求到后台,回显该编辑内容的信息
                    axios.get('/notice/findById.do?id='+row.id).then(response=>{
                        if(response.data.flag){
                            // 绑定数据回显, 编辑的form表单也绑定了这个formData
                            this.formData = response.data.data;
                        }else{
                            this.$message.error(response.data.message);
                        }
                    });
                },
                handView(row) {
                    // alert(row.id);
                    //首先先重置表单-调用重置表单的方法
                    this.resetForm();
                    //弹出编辑窗口-将dialogFormVisible4Edit的属性改成true
                    this.dialogFormVisible4Edit = true;
                    //发送请求到后台,回显该编辑内容的信息
                    axios.get('/notice/findNoticeInfoById.do/'+row.id).then(response=>{
                        if(response.data.flag){
                            // 绑定数据回显, 编辑的form表单也绑定了这个formData
                            this.formData = response.data.data;
                        }else{
                            this.$message.error(response.data.message);
                        }
                    });
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    //设置分页查询时的页码
                    this.pagination.currentPage = currentPage;
                    //调用分页查询
                    this.findPage();
                },
                // 删除
                handleDelete(row) {
                    // alert(row.id);
                    this.$confirm('此操作将永久删除该维修信息, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        //发送请求到后台执行删除命令
                        axios.delete('/notice/deleteById.do?id=' + row.id).then(response=>{
                            this.$message({
                                message: response.data.message,
                                type: response.data.flag?"success":"error"
                            })
                            if(response.data.flag){
                                // 成功
                                // 刷新列表数据
                                this.findPage();
                            }
                        });
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }
            }
        })
    </script>
</html>
